<!DOCTYPE html>
<html>
<head>
<title>Welcome to the Realtime Embedded Fast CGI Test</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  function readyFn( jQuery ) {
      var url = 'http://192.168.1.7/data/:80';
      $.get(url, function(data, status) {
	  var temperature = Math.round( data / 65536 * 2.5 * 0.6 * 1000 ) / 10;
	  document.getElementById("temperature").innerHTML = temperature;
      });
  }
  
  $( document ).ready( readyFn );

</script>
</head>
<body>
  <h1>Welcome to Realtime Embedded</h1>

    <h2>LM35 temperature</h2>
    <h3><span id="temperature">00</span> degrees celsius</h3>
  
</body>
</html>
